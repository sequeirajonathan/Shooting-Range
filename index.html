<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <title>Shooting Range</title>
  </head>
  <body>
    <div class="range">
      <div class="targets">
        <audio>
          <source src="./resources/images/gunshot.wav" type="audio/wav" />
          <source src="./resources/images/gunshot.mp3" type="audio/mp3" />
        </audio>
        <img id="position" src="resources/images/target.png" alt="Target" />
      </div>
    </div>
    <div class="score">
      <h1>Score</h1>
      <span id="score"></span>
    </div>
    <div class="reset"><button>RESET SCORE / TIME</button></div>
    <div class="timer">
      <h1>Time Remaining:</h1>
      <span id="time"></span>
    </div>
    <script src="resources/js/main.js"></script>
  </body>
</html>
